<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Divas</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link href="../favicon.ico" type="image/x-icon" rel="icon" />

</head>

<body>
    <header id="header">
    </header>

    <main>
        <section id="game-screen">
            <button id="start-button">Restart</button>
            <section id="battle-container">
                <div id="player-diva"></div>
                <div id="attack-window">
                    <div id="player-attack"></div>
                    <div id="enemy-attack"></div>
                </div>
                <div id="enemy-diva"></div>
            </section>
        </section>
        <section id="battle-menu">
        </section>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script type="module" src="../js/battle.js"></script>
</body>

</html>
